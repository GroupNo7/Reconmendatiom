<h3>LOGIN HERE</h3>

<style>
    h3{
        color : white;
        font-size : 40px;
        margin: 0px;
        background-color : black;
        text-align: center;
    }
    form{
        color : black;
        font-size : 20px;
        margin: 50px;
        background-color : white;
        text-align: center;
        border: #dbdbdb solid 1px;
        border-radius: 10px;
        border-color: black;
        margin: 50px 500px;
        cursor: pointer;
         
     }
     button{
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    p{
        color : black;
        font-size : 20px;
        margin: 10px;
        text-align: center;
    }
</style>
<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="login">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
